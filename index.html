  <head>

  </head>
  <body>
    <main>
      <div class="barra-superior">
        <header>
          <nav>
            <ul>
              <li><h2>Docker</h2></li>

                <button>

                <input type="text" class="input-buscar"/>
              </li>
            </ul>
          </nav>
        </header>
      </div>
      <div class="barra-lateral">

          <button id="btn-nueva-nota">

          </button>
        </div>
         <!-- Opciones de color (inicialmente ocultas) -->

        <button class="color-btn" data-color="#FFD89C"></button>

        <button class="color-btn" data-color="#DDA0DD"></button>
        <button class="color-btn" data-color="#87CEEB"></button>
        <button class="color-btn" data-color="#98D8C8"></button>

      </div>

      </div>
